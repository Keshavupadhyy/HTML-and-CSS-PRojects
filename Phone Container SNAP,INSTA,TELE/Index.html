<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .phone-frame {
            width: 150px;
            height: 300px;
            background-color: white;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .phone-frame img {
            max-width: 50%;
            max-height: 50%;
        }
    </style>
</head>
<body>
    <div class="phone-frame" style="background-color: #1877f2;"><img src="facebook-logo.png" alt="Facebook"></div>
    <div class="phone-frame" style="background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);"><img src="instagram-logo.png" alt="Instagram"></div>
    <div class="phone-frame" style="background-color: #1DA1F2;"><img src="twitter-logo.png" alt="Twitter"></div>
    <div class="phone-frame" style="background-color: #FF0000;"><img src="youtube-logo.png" alt="YouTube"></div>
    <div class="phone-frame" style="background-color: #1ab7ea;"><img src="vimeo-logo.png" alt="Vimeo"></div>
    <div class="phone-frame" style="background-color: #FFFC00;"><img src="snapchat-logo.png" alt="Snapchat"></div>
    <div class="phone-frame" style="background-color: #0088cc;"><img src="telegram-logo.png" alt="Telegram"></div>
</body>
</html>
