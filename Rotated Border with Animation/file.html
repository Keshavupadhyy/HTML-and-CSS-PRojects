<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotated Border Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .rotated-border {
            position: relative;
            width: 200px;
            height: 200px;
            border: 4px solid transparent;
            border-radius: 20px;
            background-color: #fff;
            transition: transform 0.5s ease-in-out;
            animation: rotate-border 5s infinite linear;
        }

        .rotated-border::before,
        .rotated-border::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: inherit;
            border-radius: inherit;
            box-sizing: border-box;
        }

        .rotated-border::before {
            transform: rotate(45deg);
            border-color: #FF5733;
            animation: rotate-before 5s infinite linear;
        }

        .rotated-border::after {
            transform: rotate(-45deg);
            border-color: #33FF57;
            animation: rotate-after 5s infinite linear;
        }

        @keyframes rotate-border {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-before {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-after {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>
<body>
    <div class="rotated-border"></div>
</body>
</html>
