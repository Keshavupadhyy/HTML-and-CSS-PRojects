<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Social Media Dashboard</h1>
        </header>
        <section class="widgets">
            <div class="widget" id="followersWidget">
                <h2>Followers</h2>
                <p id="followersCount">1,234</p>
            </div>
            <div class="widget" id="postsWidget">
                <h2>Posts</h2>
                <p id="postsCount">567</p>
            </div>
            <div class="widget" id="likesWidget">
                <h2>Likes</h2>
                <p id="likesCount">890</p>
            </div>
        </section>
        <button id="refreshButton">Refresh Data</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
