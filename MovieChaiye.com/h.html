<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>फ़िल्म चाहिए - MovieChaiye</title>

            <i class="fas fa-bars"></i>
        </button>
        <a class="navbar-brand mr-1" style="margin-left:10px;" href="#">फ़िल्म चाहिए</a>
        <!-- Navbar Search -->
        <form id="form" class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-5 my-2 my-md-0 filmeson-navbar-search">
            <div class="input-group">
                <input type="text" id="search" class="form-control" placeholder="Find what you want...">
            </div>
        </form>
    </nav>
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="sidebar navbar-nav">
            <li class="nav-item active">

                <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-desktop"></i>

                </a>
            </li>

                <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-trophy"></i>

            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-random"></i>
                    <span>Random</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-heart"></i>
                    <span>Favorites</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-history"></i>
                    <span>History</span>
                </a>

                    </li>

                        <a href="#">
                            <img class="img-fluid" alt="fr0zen" src="https://i.imgur.com/L9YRHsQ.png"> fr0zen <span class="badge badge-warning">3</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="img-fluid" alt="Gloria" src="https://i.imgur.com/ugb73qe.png"> Gloria

                    </li>
                    <li>
                        <a href="#">
                            <img class="img-fluid" alt="Abdul" src="https://i.imgur.com/hkPip7F.png"> Abdul

                    </li>

            </li>
        </ul>

        <div id="content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 top-mobile-search">
                        <div class="form-group">
                            <input type="text" placeholder="Search for..." class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <select id="e3" class="custom-select">
                                <option>Genre</option>
                                <option>Action</option>
                                <option>Adventure</option>
                                <option>Animation</option>
                                <option>more...</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <select id="e4" class="custom-select">
                                <option>Year</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>more...</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <select id="e5" class="custom-select">

                                <option>Spain</option>

                    </div>

                        <!-- Content for movies or TV shows will be injected here -->
                    </div>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center pagination-sm mb-0">
                            <li class="page-item disabled">
