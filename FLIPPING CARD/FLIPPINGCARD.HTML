<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card UI Desgin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="card.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="2chip.png" alt="" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 2023 3203 5040</h5>
                        <h5 class="name">Keshav upadhyay</h5>
                    </div>
                    <div class="valid-date"></div>
                    <h6>Vaild Thru</h6>
                    <h5>05/28</h5>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
