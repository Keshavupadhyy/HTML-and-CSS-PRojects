<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://as1.ftcdn.net/v2/jpg/05/94/17/26/1000_F_594172620_GEYmQPViGxWdmSjkrCuQ2JARYmOMXNOB.jpg" alt="Spotify">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Premium</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Download</a></li>
            </ul>
            <div class="auth-links">
                <a href="#">Sign Up</a>
                <a href="#">Log In</a>
            </div>
        </nav>
    </header>
    
    <div class="main-container">
        <aside class="sidebar">
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Your Library</a></li>
            </ul>
            <ul class="playlist-menu">
                <li><a href="#">Create Playlist</a></li>
                <li><a href="#">Liked Songs</a></li>
            </ul>
            <hr>
            <ul class="playlists">
                <li><a href="#">My Playlist #1</a></li>
                <li><a href="#">My Playlist #2</a></li>
                <!-- More playlists -->
            </ul>
        </aside>
        
        <section class="content">
            <div class="top-bar">
                <div class="navigation-buttons">
                    <button class="nav-button">←</button>
                    <button class="nav-button">→</button>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search for artists, songs, or podcasts">
                </div>
            </div>
            
            <div class="now-playing-bar">
                <!-- Now Playing section, with album cover, song details, etc. -->
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRelkR_GhHsboKWrT-2IjeWKAxJac-7JOfYPg&s" alt="Album Cover" class="album-cover">
                <div class="track-info">
                    <h4>Track Name</h4>
                    <p>Artist Name</p>
                </div>
            </div>
            
            <div class="albums-section">
                <h2>Good Evening</h2>
                <div class="album-grid">
                    <!-- Repeat this block for each album -->
                    <div class="album-item">
                        <img src="album-cover1.png" alt="Album 1">
                        <p>Album 1</p>
                    </div>
                    <div class="album-item">
                        <img src="album-cover2.png" alt="Album 2">
                        <p>Album 2</p>
                    </div>
                    <!-- Add more album items -->
                </div>
            </div>
        </section>
    </div>
    
    <footer class="player">
        <div class="current-track-info">
            <img src="album-cover.png" alt="Album Cover">
            <div>
                <h4>Track Name</h4>
                <p>Artist Name</p>
            </div>
        </div>
        <div class="player-controls">
            <button>⏮</button>
            <button>⏯</button>
            <button>⏭</button>
        </div>
        <div class="volume-control">
            <input type="range" min="0" max="100" value="50">
        </div>
    </footer>
</body>
</html>
