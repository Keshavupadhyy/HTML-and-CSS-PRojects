<body class="bg-white text-sky-950 min-h-screen transition duration-300 
    has-[input#theme:checked]:bg-sky-950 
    has-[input#theme:checked]:text-white
">
  
  <!-- theme toggle radio -->
  <input type="checkbox" id="theme" class="sr-only peer/theme" checked>

  <header class="p-6 px-6 flex items-center justify-between
    peer-checked/theme:[&_.switch]:bg-slate-600
    peer-checked/theme:before:[&_.switch]:inset-[var(--p)_var(--p)_var(--p)_calc(50%+var(--p))]
    peer-checked/theme:before:[&_.switch]:bg-sky-950
    peer-checked/theme:[&_.switch>span]:text-white">
    <div class="flex items-center gap-2">
      
      <img src="https://shismqklzntzxworibfn.supabase.co/storage/v1/object/public/avatars/60c986ed-60f5-43d3-afd8-77f9dd94c36e.png" class="bg-black/50 rounded-full size-10 border border-white/30"> Chris
    </div>
    <!-- theme toggle switch -->
    <div style="--h:2rem;--p:0.25rem;" class="   
                *:w-[calc(var(--h)*2)]
                *:h-[var(--h)]
                *:cursor-pointer
                *:grid
                *:grid-cols-2
                *:justify-center
                *:rounded-full
                *:bg-slate-200 
                *:transition-all
                *:duration-300
                *:relative
                *:isolate
                before:*:absolute
                before:*:inset-[var(--p)_calc(50%+var(--p))_var(--p)_var(--p);]
                before:*:rounded-full
                before:*:bg-yellow-400
                before:*:-z-10
                before:*:transition-all
                before:*:duration-500
                before:*:ease-in-out
                [&>label>span]:grid
                [&>label>span]:place-content-center
                [&>label>span]:text-slate-700
                [&>label>span]:text-lg
                [&>label>span]:transition-all
                [&>label>span]:duration-500
            ">
      <label for="theme" class="switch" aria-label="Theme toggle">
        <span class="material-symbols-outlined">light_mode</span>
        <span class="material-symbols-outlined">dark_mode</span>
      </label>
    </div>
  </header>

  <section class="p-6 grid sm:grid-cols-2 gap-8">
    <div class="space-y-6">
      <h1 class="text-2xl tracking-wider ">365 days<br>+480 challenges</h1>
      <h2 class="text-sm w-[32ch]">Completed at least one <a href="https://www.icodethis.com?ref=Chris" target="_blank" class="underline hover:text-rose-300">iCodeThis</a> challenge per day for the last 365 days</h2>

    </div>

    <div class="[grid-row:2] flex items-center gap-4 
                *:opacity-70
                *:transition 
                *:duration-300 
                *:relative 
                *:isolate 
                *:p-1 
                *:size-10                 
                *:grid 
                *:place-content-center
                before:*:absolute
                before:*:inset-full
                before:*:rounded-full
                before:*:bg-black/20
                before:*:-z-10
                before:*:transition-all
                before:*:duration-300
                hover:before:*:inset-0
                before:*:
                hover:*:opacity-100
                hover:*:scale-110
            ">
      <a href="https://x.com/cbolson" target="_blank" title="X">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-brand-x">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />

          <path stroke="none" d="M0 0h24v24H0z" fill="none" />

        </svg>
      </a>
      <a href="https://www.linkedin.com/in/chrisbolson/" target="_blank" title="Linkedin">

                    d="m16 2.844l-.563.375l-12 8.031l-.437.281v8.938l.438.281l12 8.031l.562.375l.563-.375l12-8.031l.437-.281V11.53l-.438-.281l-12-8.031zm-1 3.062v5.438l-5.156 3.469l-4.031-2.72zm2 0l9.188 6.188l-4.032 2.719L17 11.342zm-1 7.188L20.344 16L16 18.906L11.656 16zm-11 .844L8.063 16L5 18.063zm22 0v4.124L23.937 16zm-17.125 3.25L15 20.655v5.438l-9.188-6.188zm12.25 0l4.063 2.718L17 26.094v-5.438z" />
            </svg>
        </a>
    </div>
  </section>

  <div class="sm:mt-6 flex gap-2 px-6 
            *:transition-all
            *:duration-300
            *:opacity-70
            disabled:*:opacity-25
            hover:[&>button:not([disabled])]:opacity-100
            hover:[&>button:not([disabled])]:scale-125
            focus-visible:[&>button:not([disabled])]:opacity-100
            focus-visible:[&>button:not([disabled])]:scale-125
        ">
    <button type="button" id="btn-prev" title="previous" disabled>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M15 6l-6 6l6 6" />
      </svg>
    </button>
    <button type="button" id="btn-next" title="next">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M9 6l6 6l-6 6" />
      </svg>
    </button>
  </div>

  <section id="gallery" class="my-6 pb-12 grid gap-3 grid-flow-col auto-cols-max overflow-x-auto
            [&:has(a:hover)_img:not(:hover)]:scale-[80%]
            [&:has(a:hover)_img:not(:hover)]:saturate-50
            [scroll-snap-type:x_mandatory;]
            max-[400px]:*:w-40
            *:w-60
            *:[scroll-snap-align:start;]
            *:transition-all
            *:p-2
            [&>a:hover>img]:scale-115
            
            [&_img]:relative
            [&_img]:transition-all 
            [&_img]:duration-300
            [&_img]:w-full
            [&_img]:h-full
            [&_img]:object-cover
            [&_img]:z-10

            [&_p]:text-xs
            [&_p]:p-1
            [&_p]:-translate-y-8
            [&_p]:opacity-0
            [&_p]:transition-all
            [&_p]:duration-300
            [&_p]:-z-10

            [&>a:hover>p]:translate-y-0
            [&>a:hover>p]:opacity-100
        ">
  </section>
</body>
