<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Border Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1b1b1b;
        }

        .rotating-button {
            position: relative;
            padding: 10px 30px;
            font-size: 18px;
            color: #fff;
            background-color: transparent;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: color 0.4s ease;
        }

        .rotating-button::before,
        .rotating-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            box-sizing: border-box;
            border-radius: inherit;
            transition: transform 0.4s ease;
        }

        .rotating-button::before {
            border-top-color: #FF5733;
            border-left-color: #FF5733;
            transform: rotate(45deg);
        }

        .rotating-button::after {
            border-bottom-color: #33FF57;
            border-right-color: #33FF57;
            transform: rotate(-45deg);
        }

        .rotating-button:hover {
            color: #FF5733;
        }

        .rotating-button:hover::before {
            transform: rotate(0deg);
        }

        .rotating-button:hover::after {
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <button class="rotating-button">Hover Me</button>
</body>
</html>
